<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8" />
 <title>Arrays: Task 3</title>
 <style>
  p {
   color: purple;
   margin: 0.5em 0;
  }

  * {
   box-sizing: border-box;
  }
 </style>
 <link rel="stylesheet" href="../styles.css" />
</head>

<body>
 <section class="preview"></section>
</body>
<script>
 let myArray = ["Ryu", "Ken", "Chun-Li", "Cammy", "Guile", "Sakura", "Sagat", "Juri"];

 // Add your code here
 // remove the last item in the array
 myArray.pop();

 // add two new names to the end of the array
 myArray.push('Heidi', 'Farah');

 // go over each array and add its index number after each name
 myArray.forEach(function (item, index) {
  let newArray = `${item} (${index})`;
  myArray[index] = newArray;
 });

 // join the array items together in a signle string called myString using " –– "
 let myString = myArray.join(' –– ');

 // Don't edit the code below here!

 const section = document.querySelector('section');

 let para1 = document.createElement('p');
 para1.textContent = myString;

 section.appendChild(para1);
</script>
